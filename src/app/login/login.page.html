<ion-header>
    <ion-toolbar>
        <ion-title>Tuten Test App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <div class="logo-ionic ion-padding ion-no-margin">
            <ion-img class="width=40%" src="https://www.vectorlogo.zone/logos/ionicframework/ionicframework-icon.svg"></ion-img>
        </div>
        <h2 class="ion-text-center">Iniciar Sesión</h2>
        <div [formGroup]="form" class="ion-padding">
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="email" inputmode="email" formControlName="user" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>
            <ion-button [disabled]="!form.valid" (click)="login()" class="ion-margin-top" expand="block">INICIAR SESIÓN</ion-button>
        </div>
    </div>
</ion-content>
